{% extends "base.html" %}

{% block title %}编辑任务 - 夸克网盘任务管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> 编辑任务</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_task', account_id=account_id, task_id=task_id) }}">
                    <div class="mb-3">
                        <label class="form-label">目标账号</label>
                        <input type="text" class="form-control" value="{{ account.name }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="taskname" class="form-label">任务名称</label>
                        <input type="text" class="form-control" id="taskname" name="taskname" 
                               value="{{ task.taskname }}" required>
                        <div class="form-text">用于标识任务的显示名称</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="shareurl" class="form-label">分享链接</label>
                        <input type="url" class="form-control" id="shareurl" name="shareurl" 
                               value="{{ task.shareurl }}" required>
                        <div class="form-text">夸克网盘的分享链接</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="savepath" class="form-label">保存路径</label>
                        <input type="text" class="form-control" id="savepath" name="savepath" 
                               value="{{ task.savepath }}" required>
                        <div class="form-text">文件在夸克网盘中的保存路径</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="emby_id" class="form-label">Emby ID</label>
                            <input type="text" class="form-control" id="emby_id" name="emby_id" 
                                   value="{{ task.emby_id }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="enddate" class="form-label">结束日期</label>
                            <input type="date" class="form-control" id="enddate" name="enddate" 
                                   value="{{ task.enddate }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">执行日期</label>
                        <div class="row">
                            {% for day_num in range(1, 8) %}
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="runweek" 
                                           value="{{ day_num }}" id="day{{ day_num }}"
                                           {% if day_num in task.runweek %}checked{% endif %}>
                                    <label class="form-check-label" for="day{{ day_num }}">
                                        {{ ['周一', '周二', '周三', '周四', '周五', '周六', '周日'][day_num-1] }}
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="form-text">选择任务执行的日期</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="ignore_extension" name="ignore_extension"
                               {% if task.ignore_extension %}checked{% endif %}>
                        <label class="form-check-label" for="ignore_extension">忽略文件扩展名</label>
                        <div class="form-text">如果启用，将忽略文件扩展名检查</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('account_detail', account_id=account_id) }}" 
                           class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> 返回账号详情
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> 更新任务
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> 危险操作</h5>
            </div>
            <div class="card-body">
                <p class="text-danger">删除操作不可恢复，请谨慎操作！</p>
                <form method="POST" action="{{ url_for('delete_task', account_id=account_id, task_id=task_id) }}" 
                      onsubmit="return confirm('确定要删除这个任务吗？此操作不可撤销！');">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> 删除此任务
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
